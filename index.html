<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <section class="usersTransactions">
        <div class="container py-3">
            <h1 class="text-center mb-4">Transactions control</h1>
            <label for="userSearch" class="text-start">Search by Customer Name</label>
            <input class="form-control w-50 rounded-0 border-2" type="text" id="userSearch" placeholder="Enter customer name">
            <div class="searchByAmount my-5 w-50">
                <p class="m-0">Filter by Transaction Amount</p>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div>
                        <label for="minAmount" class="text-start">from</label>
                        <input class="form-control w-100 rounded-0 border-2" type="number" id="minAmount" placeholder="min">
                    </div>
                    <div>
                        <label for="maxAmount" class="text-start">to</label>
                        <input class="form-control w-100 rounded-0 border-2" type="number" id="maxAmount" placeholder="max">
                    </div>
                </div>
                <button class="btn btn-primary mt-3" id="filterAmount">Filter</button>
            </div>

            <div class="sortOption my-3 d-flex justify-content-start align-items-center gap-3">
                <div class="sortMethod my-2">
                    <label for="sortBy">Sort By: </label>
                    <select name="sortBy" id="sortBy">
                        <option value="Customer name">Customer name</option>
                        <option value="Transaction amount">Transaction amount</option>
                        <option value="Date">Date</option>
                        <option value="None" selected>None</option>
                    </select>
                </div>
                <div class="sortOrder my-2">
                    <label for="sortOrder">Sort order: </label>
                    <select name="sortOrder" id="sortOrder">
                        <option value="ascending">ascending</option>
                        <option value="descending">descending</option>
                    </select>
                </div>
            </div>

            <table class="table mt-4 text-center border border-2">
                <thead class="border border-5">
                    <tr>
                        <th>User Name</th>
                        <th>userID</th>
                        <th>Transaction</th>
                        <th>Transaction Date</th>
                    </tr>
                </thead>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
